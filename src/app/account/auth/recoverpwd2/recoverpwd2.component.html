<div>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-xl-5 d-none d-md-block">
        <div class="auth-full-bg pt-lg-5 p-4">
          <div class="w-100">
            <div class="bg-overlay"></div>
            <div class="d-flex h-100 flex-column">
              <div class="p-4 mt-auto">
                <div class="row justify-content-center">
                  <div class="col-lg-7">
                    <div class="text-center"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->

      <div class="col-xl-7">
        <div class="auth-full-page-content p-md-5 p-4 affiliate-form-container">
          <div class="w-100">
            <div class="d-flex flex-column h-100">
              <div class="my-auto">
                <div style="text-align: left; margin-bottom: 4rem">
                  <img
                    src="assets/images/cadland-logo.png"
                    alt=""
                    class="auth-logo-dark logo"
                  />
                </div>
                <div>
                  <h5 class="header-text">Reset Password</h5>
                  <p class="sub-header-text">
                    Log-in to continue to Cadlands Affiliate Account.
                  </p>
                </div>

                <div class="mt-4">
                  <div
                    class="alert alert-success text-center col-lg-6 mb-4"
                    role="alert"
                  >
                    Enter your Email and instructions will be sent to you!
                  </div>
                  <form
                    #form="ngForm"
                    [formGroup]="resetForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="col-lg-6">
                      <ngb-alert
                        type="danger"
                        *ngIf="error"
                        [dismissible]="false"
                        >{{ error }}</ngb-alert
                      >
                    </div>

                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="useremail">Email</label>
                        <input
                          type="email"
                          formControlName="email"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }"
                          class="form-control"
                          id="useremail"
                          placeholder="Enter email"
                        />
                        <div
                          *ngIf="submitted && f.email.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.email.errors.required">
                            Email is required
                          </div>
                          <div *ngIf="f.email.errors.email">
                            Email must be a valid email address
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="login-button" style="margin-top: 4rem">
                      <button
                        *ngIf="loading"
                        class="btn"
                        style="
                          background-color: #510000;
                          color: #ffff;
                          font-size: 1rem;
                          padding: 1rem 4.5rem;
                          border-radius: 60px;
                        "
                        type="submit"
                      >
                        Please wait... <i class="bx bx-loader bx-spin"></i>
                      </button>
                      <button
                        *ngIf="!loading"
                        class="btn"
                        style="
                          background-color: #510000;
                          color: #ffff;
                          font-size: 1rem;
                          padding: 1rem 4.5rem;
                          border-radius: 60px;
                        "
                        type="submit"
                        [disabled]="form.invalid"
                      >
                        Reset
                      </button>
                    </div>
                  </form>
                  <div class="mt-5 footer-text">
                    <p
                      style="
                        margin-top: 2rem;
                        text-align: left;
                        font-family: Poppins;
                        font-weight: 500;
                        font-size: 14px;
                        line-height: 100%;
                        letter-spacing: 0px;
                      "
                    >
                      Remember It ?
                      <a
                        routerLink="/account/login"
                        class="fw-medium text-primary"
                      >
                        Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="mt-4 mt-md-5 text-start">
                <p class="mb-0">Â©{{ year }} Cadlands.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container-fluid -->
</div>
